name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
 
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
          name: output
          path: hdd.img
